{% extends '../index.html' %}

{% block texto %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="../../static/login.css">


<div class="contenedor">
    <div id="formContent">
        <div>
            <br>
        {% for message in messages %}
            <div class="alert alert-danger">
                <a class="close" href="#" data-dismiss="alert">×</a>
                    {{ message }}
            </div>
        {% endfor %}
        </div>
        <h2 style="margin-top: 0;">Editar perfil</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="password" id="passwordActual" class="fadeIn third form-contraseña" name="contraseñaActual" placeholder="Contraseña actual">
            <input type="password" id="passwordNueva" class="fadeIn third form-contraseña" name="contraseñaNueva" placeholder="Nueva contraseña">
            <input type="password" id="password" class="fadeIn third" name="contraseñaNueva2" placeholder="Confirmar nueva contraseña">
            <input type="text"  class="fadeIn third form-apellido" name="apellido" value="{{ perfil.apellido }}" required>
            <input type="text"  class="fadeIn third form-email" name="email" value="{{ perfil.email }}" placeholder="Email" required><br>
            <h2 style="margin-top: 0;">Foto de perfil</h2>
            <input type="file"  class=" m-1 rounded-2 bg-opacity-50 form-foto" name="imagen" value="" >
            <input type="submit" class="fadeInfourth btn-success btn-validar" style="margin-bottom: 10px;" value="Confirmar">
        </form>
    </div>
</div>

{% endblock  %}
