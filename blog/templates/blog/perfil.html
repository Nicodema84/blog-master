{% extends 'index.html' %}

{% block texto %}

<div class="container">
    <div class="d-flex flex-row">
        <h2 class="post-title">Perfil</h2>
        <div class="p-5">
            <h3 class="post-subtitle p-2">Nombre: {{perfilLogin.user}} {{perfilLogin.apellido}}</h3>
            <h3 class="post-subtitle p-2">Email: {{ perfilLogin.email }}</h3>
        <a href="{% url 'publicaciones' %}"><h3 class="post-subtitle p-2">Mi contenido</h3></a>

        </div>

        <div class="text-center p-5">
            <img class="w-100 rounded float-left"  src="{{perfilLogin.imagen.url }}">
        </div>
        

    </div>

<hr class="bg-success">    

</div>
<div class="text-center mb-2"><h2 class="text-success">Blog</h2></div>
<div class="m-2 container-fluid" style= "width:100%;">
    <div style="margin-left: 600px;">
        <form method="POST" class="w-50">
            {% csrf_token %}
            <div class="form-group">
            <h4 class="post-subtitle">Titulo:</h4>
            <input type="text" class="form-control rounded-2" name="titulo" placeholder="">
            </div>
            <div class="form-group">
            <h4 class="post-subtitle">Presentacion:</h4>
            <input type="text" class="form-control rounded-2" name="presentacion" placeholder="">
            </div>
            <div class="form-group">
            <h4 for="exampleFormControlTextarea1">Contenido:</h4>
            <textarea class="form-control rounded-2" name="contenido" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group">
            <h4 class="post-subtitle">Imagen:</h4>
            <input type="file"  class=" m-1 rounded-2 bg-opacity-50 form-foto" name="imagen" value="Foto" required>
            </div>
            <div class="text-center">
            <button class="btn-success rounded-2 m-2" type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
