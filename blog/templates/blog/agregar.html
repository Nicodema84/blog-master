
{% extends '../index.html' %}

{% block texto %}
<div class="conteiner w-100 text-center">
  <div class="float-left">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary rounded-2 mb-2" type="submit">Agregar</button>
    </form>

    {% if img_obj %}
      <h3>Succesfully uploaded : {{img_obj.title}}</h3>
      <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    {% endif %}
  </div>
</div>
{% endblock %}
